<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CLASSES</title>
    <link rel="stylesheet" href="styles/allcourses.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="header-title">
                Student Peer Tutoring System
            </div>
        </div>
        <div class="right-section">
            <a href="allcourses.html" class="header-button">My Classes</a>
            <a href="learn.html" class="header-button">Learn</a>
            <a href="teach.html" class="header-button">Teach</a>
            <a href="learnhistory.html" class="header-button">Learn History</a>
            <a href="teachhistory.html" class="header-button">Teach History</a>
            <a href="aboutpage.html" class="header-button">About</a>
            <a href="profile.html" class="profile-button">Profile</a>
        </div>
    </div>

    <div class="courses-container">
        <h2 class="courses-header"> Classes to attend</h2>

        <table class="courses-table" id="attend-table">
            <thead>
                <tr>
                    <th> Class ID</th>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Date</th>
                    <th>Timings</th>
                    <th>Join</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2 class="courses-header">Classes to conduct</h2>

        <table class="courses-table" id="conduct-table">
            <thead>
                <tr>
                    <th>Class ID</th>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Date</th>
                    <th>Timings</th>
                    <th>Start</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="button-div">
    <button class="create-class" id="create-class">Create Class</button>
    </div>

    <div id="create-class-container" style="display: none;">
        <table class="courses-table" id="create-class-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Create</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/allcourses.js"></script>
</body>
</html>
