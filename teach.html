<body>
    <div class="header">
        <div class="left-section">
            <div class="header-title">
                Student Peer Tutoring System
            </div>
        </div>
        <div class="right-section">
            <a href="allcourses.html" class="header-button">All Courses</a>
            <a href="learn.html" class="header-button">Learn</a>
            <a href="teach.html" class="header-button">Teach</a>
            <a href="learnhistory.html" class="header-button">Learn History</a>
            <a href="teachhistory.html" class="header-button">Teach History</a>
            <a href="aboutpage.html" class="header-button">About</a>

            <a href="profile.html" class="profile-button">Profile</a>
            <img class="my-channel" src="channelpics/my-channel.jpeg" alt="Channel Picture">
        </div>
    </div>

    <div class="tutors-container">
    <h2 class="tutors-header">Enter a Course:</h2>
    <form id="teaching-form">
        <div class="form-group">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

<div class="tutors-container">
    <h2 class="tutors-header">Courses Offered</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be appended dynamically -->
        </tbody>
    </table>
</div>
