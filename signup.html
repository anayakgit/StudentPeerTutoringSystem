<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="js/signup.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">
            Student Peer Tutoring system
        </div>
    </div>
    <div class="signup-container">
        <h2 class="signup-header">Sign Up</h2>
        <form id="signup-form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type your name">
            </div>
            <div class="form-control">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="Type your year of study">
            </div>
            <div class="form-control">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" placeholder="Type your branch">
            </div>
            <div class="form-control">
                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" placeholder="Type your email">
            </div>
            <div class="form-control">
                <label for="courses">Courses Interested</label>
                <input type="text" id="courses" name="courses" placeholder="Type courses you are interested in">
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Type your phone number">
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Must be between 6 and 30 characters">
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Must have at least 1 uppercase character and 1 number" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit" onclick="window.location.href='allcourses.html'">Sign Up</button>
        </form>
    </div>
</body>
</html>
